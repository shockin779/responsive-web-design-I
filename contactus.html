<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Great Idea! - Contact Us</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers|Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

  <body>

    <div class="container">
      <header>
        <nav>
          <a href="services.html">Services</a>
          <a href="#">Product</a>
          <a href="#">Vision</a>
          <a href="#">Features</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
        <a href="index.html"><img class="logo" src="img/logo.png" alt="Great Idea! Company logo."></a>
      </header>
    
      <img class="contact-us-img" src="img/contact.png" alt="Contact Us">
      <section class="contact-us">
        <div class="contact-form">
            <h3>Have questions? Feel free to fill out the form below!</h3>
            <form action="contactus.html" method="GET">
                <input id="fName" name="fName" type="text" placeholder="First Name">
                <input id="lName" name="lName" type="text" placeholder="Last Name">
                <input id="email" name="email" type="email" placeholder="Email Address">
                <textarea name="questions" id="questions" cols="50" rows="4" placeholder="Type questions here"></textarea>
                <input type="submit" id="submit" value="Send Questions">
            </form>
        </div>
        <div class="address">
            <address>
                <p>
                    Mailing Adress:<br>
                    Great Idea<br>
                    123 Way 456 Street<br>
                    Somewhere, USA
                </p>
                <img src="img/stamp.png">
            </address>
        </div>
      </section><!-- contact-us -->
    
      <footer>
        <p>Copyright Great Idea! 2018</p>
      </footer>
    </div><!-- container -->
  </body>
</html>
